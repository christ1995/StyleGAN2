'on':
  github:
    branches:
      only: main
jobs:
  CloneRepo:
    uses: git-checkout@v1
    with:
      ref: context.event.github.ref
      url: context.event.github.url
    outputs:
      stylegan2:
        type: volume
    resources:
      instance-type: C3
  StyleGan2:
    uses: script@v1
    with:
      image: ros1243/hk
      script: |-
        rm /tmp/.X1-lock && sudo tightvncserver :1
        cd ~/simpleLoginFormValidation
        python3 app.py
        free -h
    needs:
      - CloneRepo
    inputs:
      stylegan2: CloneRepo.outputs.stylegan2
    outputs:
      generatedFaces:
        type: dataset
        with:
          ref: demo-dataset
    resources:
      instance-type: P4000
context:
  event:
    github:
      ref: 11e628dfcb0f8d8e6ab7d97e2a621a2ce4f88407
      url: https://github.com/christ1995/StyleGAN2
